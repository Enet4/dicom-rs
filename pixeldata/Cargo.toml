[package]
name = "dicom-pixeldata"
version = "0.1.0-rc.2"
authors = ["Eduardo Pinho <enet4mikeenet@gmail.com>", "Peter Evers <pevers90@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "A high-level API for decoding DICOM objects into images and ndarrays"
repository = "https://github.com/Enet4/dicom-rs"
categories = ["multimedia::images"]
keywords = ["dicom"]
readme = "README.md"

[dependencies]
dicom-object = { path = "../object", version = "0.5.0-rc.2" }
dicom-core = { path = "../core", version = "0.5.0-rc.2" }
dicom-encoding = { path = "../encoding", version = "0.5.0-rc.2" }
dicom-transfer-syntax-registry = { path = "../transfer-syntax-registry", version = "0.5.0-rc.2" }
dicom-dictionary-std = { path = "../dictionary-std", version = "0.5.0-rc.2" }
snafu = "0.7.0"
byteorder = "1.4.3"
gdcm-rs = { version = "0.3.0", optional = true }
rayon = "1.5.0"
ndarray = "0.15.1"
ndarray-stats = "0.5"
num-traits = "0.2.12"

[dependencies.image]
version = "0.24.1"
default-features=false
features = ["jpeg", "png", "pnm", "tiff", "webp", "bmp", "jpeg_rayon"]

[dev-dependencies]
rstest = "0.10.0"

# Patch version fixes shakyness in tests which use DICOM test files,
# can be updated once https://github.com/robyoung/dicom-test-files/pull/2 is merged
[dev-dependencies.dicom-test-files]
git = "https://github.com/Enet4/dicom-test-files"
branch = "patch-1"

[features]
default = []
gdcm = ["gdcm-rs"]
